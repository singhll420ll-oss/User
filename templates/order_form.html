{% extends "base.html" %}

{% block title %}Confirm Order{% endblock %}

{% block content %}
<header class="bg-primary text-white p-3 sticky-top">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <a href="{{ url_for('cart') }}" class="text-white">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h5 class="mb-0">Confirm Order</h5>
            <span></span>
        </div>
    </div>
</header>

<main class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Order Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('place_order') }}">
                        <!-- Auto-filled Fields -->
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" value="{{ user.full_name }}" readonly>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Mobile Number</label>
                                <input type="text" class="form-control" value="{{ user.mobile }}" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" value="{{ user.email }}" readonly>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Registration Location</label>
                            <input type="text" class="form-control" value="{{ user.location }}" readonly>
                        </div>
                        
                        <!-- User Input Fields -->
                        <div class="mb-3">
                            <label for="delivery_location" class="form-label">Delivery Location *</label>
                            <textarea class="form-control" id="delivery_location" name="delivery_location" 
                                      rows="3" required placeholder="Enter your delivery address"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="payment_mode" class="form-label">Payment Mode *</label>
                            <select class="form-select" id="payment_mode" name="payment_mode" required>
                                <option value="">Select payment method</option>
                                <option value="COD">Cash on Delivery (COD)</option>
                                <option value="UPI">UPI Payment</option>
                                <option value="Card">Credit/Debit Card</option>
                            </select>
                        </div>
                        
                        <!-- Order Summary -->
                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <h6 class="mb-0">Order Summary</h6>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <span>Total Amount:</span>
                                    <strong class="fs-5">â‚¹{{ "%.2f"|format(total_amount) }}</strong>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-check-circle"></i> Confirm Order
                            </button>
                            <a href="{{ url_for('cart') }}" class="btn btn-outline-secondary">
                                Back to Cart
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
